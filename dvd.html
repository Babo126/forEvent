<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVD Bounce Effect</title>
  <style>
    body {
      background-color: black;
      
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .dvd-logo {
      position: absolute;
      width: 100px;
      height: 60px;
      background-color: white;
      color: blue;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 24px;
      border-radius: 10px;
      user-select: none; /* 禁止選取文字 */
    }
  </style>
</head>
<body>
  <div class="dvd-logo">DVD</div>

  <script>
    const dvdLogo = document.querySelector(".dvd-logo");
    const speed = 2; // 移動速度

    // 初始位置和方向
    let posX = Math.random() * (window.innerWidth - dvdLogo.offsetWidth);
    let posY = Math.random() * (window.innerHeight - dvdLogo.offsetHeight);
    let directionX = 1; // 1 表示向右，-1 表示向左
    let directionY = 1; // 1 表示向下，-1 表示向上

    // 設定初始位置
    dvdLogo.style.left = `${posX}px`;
    dvdLogo.style.top = `${posY}px`;

    function moveDVD() {
      // 更新位置
      posX += speed * directionX;
      posY += speed * directionY;

      // 檢查是否碰到左右邊界
      if (posX <= 0 || posX >= window.innerWidth - dvdLogo.offsetWidth) {
        directionX *= -1; // 反轉方向
        changeColor(); // 每次碰到邊界時更換顏色
      }

      // 檢查是否碰到上下邊界
      if (posY <= 0 || posY >= window.innerHeight - dvdLogo.offsetHeight) {
        directionY *= -1; // 反轉方向
        changeColor(); // 每次碰到邊界時更換顏色
      }

      // 更新圖案位置
      dvdLogo.style.left = `${posX}px`;
      dvdLogo.style.top = `${posY}px`;
    }

    // 隨機改變顏色
    function changeColor() {
      const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
      dvdLogo.style.backgroundColor = randomColor;
    }

    // 設定每 10 毫秒移動一次，達到動畫效果
    setInterval(moveDVD, 10);
  </script>
</body>
</html>
